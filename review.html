<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals Forms</title>
    <meta name="description" content="WDD 131 - Product Review Form - Cindy Jane Vick, Images of Temples"> 
    <meta name="author" content ="Cindy Jane Vick">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <h2>Review Summary</h2>
        <div id="review-summary">
            <!-- review summary displayed here -->
             <ul>
                <li>
                    <strong> Product: </strong>
                </li>
                <li>
                    <strong> Date of Purchase</strong>
                </li>

                <li> <strong>Feature: Overall  Quality</strong> </li>
                <li> <strong>Overall Rating:</strong>  "5"</li>             
                
                <li><strong>Feature: </strong>
                   
                    
                <li>Feature:</strong> "Overall  Quality"              </li>
                    
                <li><strong> Overall Rating:</strong> </li>
                   
                </li>  <strong>Written Review</strong>              </li>
                
                <li> <strong>User Name:</strong>                  
                </li>
            </ul>

             
        </div>
        <h3>Total Reviews Completed: <span id="review-count">0</span></h3>
    </main>

    <script>
        // display review summary
        function displayReviewSummary() {
            const params = getQueryParams();
            const summaryDiv = document.getElementById('review-summary');
            let summaryHtml = '<ul>';
            for (const key in params) {
                let value = params[key];
                if (key.toLowerCase() === 'product') {
                    value = capitalizeFirstLetter(value);
                }
                if (Array.isArray(value)) {
                    summaryHtml += `<li><strong>${key}:</strong> ${value.join(', ')}</li>`;
                } else {
                    summaryHtml += `<li><strong>${key}:</strong> ${value}</li>`;
                }
            }
            summaryHtml += '</ul>';
            summaryDiv.innerHTML = summaryHtml;

            // Update review count
            updateReviewCount();
        }

        // get query parameters from the URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const result = {};
            for (const [key, value] of params.entries()) {
                if (result[key]) {
                    if (Array.isArray(result[key])) {
                        result[key].push(value);
                    } else {
                        result[key] = [result[key], value];
                    }
                } else {
                    result[key] = value;
                }
            }
            return result;
        }

        // capitalize the first letter of a string
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Update review count in localStorage
        function updateReviewCount() {
            let reviewCount = localStorage.getItem('reviewCount');
            if (!reviewCount) {
                reviewCount = 0;
            }
            reviewCount = parseInt(reviewCount);
            document.getElementById('review-count').textContent = reviewCount;
        }

        // display review summary on page load
        window.onload = displayReviewSummary;
    </script>
</body>

</html>
