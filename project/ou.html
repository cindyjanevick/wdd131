<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Outfit Gallery page">

<body>
    <!-- Header -->
    <header>
        <h1>Fashion Gallery</h1>
        <a href="#" id="menu" aria-label="Open navigation menu" role="button"></a>
        <nav>
            <ul class="navigation">
                <li><a href="babies.html" >Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="ou.html" id="active">Outfits & Fashion Gallery</a></li>
              
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="filters">
            <select id="filterDropdown">
                <option value="">Filter by</option>
                <optgroup label="Age">
                    <option value="age_0">0 months</option>
                    <option value="age_1">1 month</option>
                    <option value="age_2">2 months</option>
                    <option value="age_3">3 months</option>
                    <option value="age_4">4 months</option>
                    <option value="age_5">5 months</option>
                    <option value="age_6">6 months</option>
                    <option value="age_7">7 months</option>
                    <option value="age_8">8 months</option>
                    <option value="age_9">9 months</option>
                    <option value="age_10">10 months</option>
                    <option value="age_11">11 months</option>
                    <option value="age_12">12 months</option>
                </optgroup>
                <optgroup label="Location">
                    <option value="location_hawaii">Hawaii</option>
                    <option value="location_misawa">Misawa</option>
                </optgroup>
                <optgroup label="Fashion Type">
                    <option value="fashion_casual">Casual</option>
                    <option value="fashion_formal">Formal</option>
                </optgroup>
                <optgroup label="Baby Name">
                    <option value="name_Abby">Abby</option>
                    <option value="name_Lucas">Lucas</option>
                    <option value="name_AbbyLucas">Abby & Lucas</option>
                </optgroup>
            </select>
        
            <button class="filter-btn" onclick="filterImages()">Apply Filter</button>
        </div>
        

        <!-- Outfit Cards -->
        <div id="outfit-cards-container"></div>


        
        <h2>Leave Us Your Thoughts</h2>
        <form id="feedbackForm" action="submit_form.php" method="POST">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="comment">Your Comment:</label>
            <textarea id="comment" name="comment" rows="5" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
        
        <p id="thankYouMessage" style="display:none;">Thank you for your thoughts!</p>
        
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy;<span id="currentyear"></span> &#9962; Cindy Jane Vick &#9962; Japan </p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/ou.js" defer></script>
